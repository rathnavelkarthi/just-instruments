<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - JUST INSTRUMENTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="glass-effect rounded-2xl p-6 mb-6">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Customer Portal</h1>
                <p class="text-white/80 text-sm">Access your calibration certificates</p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <form id="customerLoginForm" class="space-y-6">
                <!-- Step 1: Customer ID Input -->
                <div id="step1" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">
                            <i data-lucide="user" class="w-4 h-4 inline mr-2"></i>
                            Customer ID
                        </label>
                        <input type="text" id="customerId" placeholder="Enter your Customer ID" 
                               class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:ring-2 focus:ring-white/50 focus:border-transparent input-focus">
                    </div>
                    
                    <button type="button" onclick="sendOTP()" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
                        <i data-lucide="send" class="w-5 h-5 inline mr-2"></i>
                        Send OTP
                    </button>
                </div>

                <!-- Step 2: OTP Verification -->
                <div id="step2" class="space-y-6 hidden">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">
                            <i data-lucide="lock" class="w-4 h-4 inline mr-2"></i>
                            Enter OTP
                        </label>
                        <input type="text" id="otpCode" placeholder="Enter 6-digit OTP" maxlength="6"
                               class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:ring-2 focus:ring-white/50 focus:border-transparent input-focus text-center text-2xl tracking-widest">
                    </div>
                    
                    <div class="flex space-x-3">
                        <button type="button" onclick="resendOTP()" 
                                class="flex-1 bg-white/20 text-white py-3 px-4 rounded-lg font-semibold hover:bg-white/30 transition-all duration-200">
                            <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                            Resend
                        </button>
                        <button type="submit" id="verifyButton"
                                class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-green-700 hover:to-emerald-700 transition-all duration-200 transform hover:scale-105">
                            <i data-lucide="check" class="w-5 h-5 inline mr-2"></i>
                            Verify
                        </button>
                    </div>
                </div>

                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-white/10 rounded-lg">
                    <h3 class="text-sm font-semibold text-white mb-2">Demo Credentials:</h3>
                    <div class="space-y-2 text-xs text-white/80">
                        <div class="flex justify-between">
                            <span>Customer ID:</span>
                            <span class="font-mono font-semibold">CUST-001</span>
                        </div>
                        <div class="flex justify-between">
                            <span>OTP Code:</span>
                            <span class="font-mono font-semibold">123456</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Phone:</span>
                            <span class="font-mono font-semibold">+1-555-0123</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Quick Access Buttons -->
        <div class="mt-6 grid grid-cols-2 gap-4">
            <button onclick="quickLogin('CUST-001')" 
                    class="glass-effect rounded-xl p-4 text-center hover:bg-white/20 transition-all duration-200">
                <i data-lucide="zap" class="w-6 h-6 text-white mx-auto mb-2"></i>
                <p class="text-white text-sm font-medium">Quick Login</p>
            </button>
            <button onclick="window.location.href='modern-login.html'" 
                    class="glass-effect rounded-xl p-4 text-center hover:bg-white/20 transition-all duration-200">
                <i data-lucide="shield" class="w-6 h-6 text-white mx-auto mb-2"></i>
                <p class="text-white text-sm font-medium">Admin Login</p>
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <div class="glass-effect rounded-lg p-4">
                <p class="text-xs text-white/60">
                    Â© 2025 JUST INSTRUMENTS. Customer Portal Access. Secure OTP Authentication.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let otpSent = false;
        let customerId = '';

        // Quick login function
        function quickLogin(customerIdValue) {
            document.getElementById('customerId').value = customerIdValue;
            sendOTP();
        }

        // Send OTP function
        function sendOTP() {
            const customerIdInput = document.getElementById('customerId');
            customerId = customerIdInput.value.trim();
            
            if (!customerId) {
                alert('Please enter your Customer ID');
                return;
            }
            
            // Simulate OTP sending
            console.log('Sending OTP to customer:', customerId);
            
            // Show step 2
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            // Auto-fill OTP for demo
            if (customerId === 'CUST-001') {
                setTimeout(() => {
                    document.getElementById('otpCode').value = '123456';
                }, 1000);
            }
            
            alert(`OTP sent to registered phone number for Customer ID: ${customerId}\n\nDemo OTP: 123456`);
        }

        // Resend OTP function
        function resendOTP() {
            console.log('Resending OTP to customer:', customerId);
            alert('OTP resent to your registered phone number');
        }

        // Handle form submission
        document.getElementById('customerLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const otpCode = document.getElementById('otpCode').value.trim();
            const button = document.getElementById('verifyButton');
            const originalText = button.innerHTML;
            
            console.log('Customer login attempt - Customer ID:', customerId, 'OTP:', otpCode);
            
            if (otpCode === '123456' && customerId === 'CUST-001') {
                // Show success animation
                button.innerHTML = '<i data-lucide="check" class="w-5 h-5 inline mr-2"></i>Success!';
                button.classList.add('bg-green-600', 'hover:bg-green-700');
                button.classList.remove('from-green-600', 'to-emerald-600', 'hover:from-green-700', 'hover:to-emerald-700');
                
                setTimeout(() => {
                    window.location.href = 'customer-dashboard.html';
                }, 1500);
            } else {
                // Show error animation
                button.innerHTML = '<i data-lucide="x" class="w-5 h-5 inline mr-2"></i>Invalid OTP';
                button.classList.add('bg-red-600', 'hover:bg-red-700');
                button.classList.remove('from-green-600', 'to-emerald-600', 'hover:from-green-700', 'hover:to-emerald-700');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('bg-red-600', 'hover:bg-red-700');
                    button.classList.add('from-green-600', 'to-emerald-600', 'hover:from-green-700', 'hover:to-emerald-700');
                }, 2000);
            }
        });

        // Auto-format OTP input
        document.getElementById('otpCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });

        // Add floating animation to inputs on focus
        document.querySelectorAll('.input-focus').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
