<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login Test - JUST INSTRUMENTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center">
    <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Staff Login Test</h1>
            <p class="text-gray-600">Test staff authentication</p>
        </div>

        <form id="testForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="testUsername" value="staff001" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="testPassword" value="staff123" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-green-700 hover:to-emerald-700 transition-all duration-200 transform hover:scale-105">
                Test Staff Login
            </button>
        </form>

        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-semibold text-blue-800 mb-2">Test Credentials:</h3>
            <p class="text-sm text-blue-700">Username: <strong>staff001</strong></p>
            <p class="text-sm text-blue-700">Password: <strong>staff123</strong></p>
        </div>

        <div class="mt-4">
            <button onclick="window.location.href='modern-login.html'" 
                    class="w-full bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                Go to Main Login
            </button>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            
            console.log('Test login - Username:', username, 'Password:', password);
            
            if (username === 'staff001' && password === 'staff123') {
                alert('✅ Staff Login Test PASSED!\n\n• Username: staff001\n• Password: staff123\n• Authentication successful\n\nRedirecting to dashboard...');
                setTimeout(() => {
                    window.location.href = 'modern-dashboard.html';
                }, 1500);
            } else {
                alert('❌ Staff Login Test FAILED!\n\n• Check credentials\n• Username should be: staff001\n• Password should be: staff123');
            }
        });
    </script>
</body>
</html>
