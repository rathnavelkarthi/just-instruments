<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        // Wait for Supabase to load
        window.addEventListener('load', function() {
            if (typeof supabase === 'undefined') {
                console.error('Supabase library not loaded');
                document.getElementById('connectionStatus').textContent = '❌ Supabase library not loaded';
            }
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Supabase Connection Test</h1>
        
        <div id="status" class="mb-6">
            <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                <strong>Testing Connection...</strong>
            </div>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Supabase URL:</label>
                <div class="bg-gray-100 p-2 rounded text-sm font-mono" id="url-display"></div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Anon Key:</label>
                <div class="bg-gray-100 p-2 rounded text-sm font-mono" id="key-display"></div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Connection Status:</label>
                <div class="bg-gray-100 p-2 rounded text-sm" id="connection-status"></div>
            </div>
        </div>
        
        <div class="mt-6">
            <button onclick="testConnection()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Test Connection
            </button>
        </div>
        
        <div class="mt-4">
            <button onclick="testAuth()" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                Test Authentication
            </button>
        </div>
        
        <div class="mt-4">
            <button onclick="window.location.href='unified-login.html'" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">
                Go to Unified Login
            </button>
        </div>
    </div>

    <script>
        // Display configuration
        document.getElementById('url-display').textContent = window.SUPABASE_CONFIG?.url || 'Not loaded';
        document.getElementById('key-display').textContent = window.SUPABASE_CONFIG?.anonKey ? 
            window.SUPABASE_CONFIG.anonKey.substring(0, 20) + '...' : 'Not loaded';

        let supabase = null;

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const connectionStatus = document.getElementById('connection-status');
            
            try {
                statusDiv.innerHTML = '<div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded"><strong>Testing Connection...</strong></div>';
                connectionStatus.textContent = 'Testing...';
                
                // Check if Supabase library is loaded
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase library not loaded. Check your internet connection.');
                }
                
                // Check if configuration is loaded
                if (!window.SUPABASE_CONFIG || !window.SUPABASE_CONFIG.url || !window.SUPABASE_CONFIG.anonKey) {
                    throw new Error('Supabase configuration not loaded. Check supabase-config.js');
                }
                
                // Initialize Supabase
                supabase = supabase.createClient(
                    window.SUPABASE_CONFIG.url,
                    window.SUPABASE_CONFIG.anonKey
                );
                
                // Test connection by trying to get a simple query
                const { data, error } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                statusDiv.innerHTML = '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"><strong>✅ Connection Successful!</strong></div>';
                connectionStatus.textContent = 'Connected to Supabase';
                
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"><strong>❌ Connection Failed:</strong><br>${error.message}</div>`;
                connectionStatus.textContent = `Error: ${error.message}`;
            }
        }

        async function testAuth() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = '<div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded"><strong>Testing Authentication...</strong></div>';
                
                if (!supabase) {
                    supabase = supabase.createClient(
                        window.SUPABASE_CONFIG.url,
                        window.SUPABASE_CONFIG.anonKey
                    );
                }
                
                // Test admin authentication
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@justinstruments.com',
                    password: 'admin123'
                });
                
                if (error) {
                    throw error;
                }
                
                statusDiv.innerHTML = '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"><strong>✅ Authentication Successful!</strong><br>Admin user authenticated</div>';
                
            } catch (error) {
                console.error('Auth error:', error);
                statusDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"><strong>❌ Authentication Failed:</strong><br>${error.message}</div>`;
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
